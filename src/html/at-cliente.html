<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atencion al cliente</title>
</head>
<body>
    <h1>En esta pagina esta la atencion al cliente</h1>

    <h1>Lista de trabajadores</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th><input type="text" placeholder="Introduzca el mensaje"></th>  
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>     
    <a href="/">Volver al inicio</a>
</body>
</html>
